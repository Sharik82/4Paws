<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Стилізація для блоку пошуку з анімацією */
        .search-container {
            display: flex;
            align-items: center;
            border: 2px solid #28a745; /* Зелена рамка */
            border-radius: 20px;
            padding: 5px 10px;
            background-color: #fff;
            transition: box-shadow 0.3s ease;
            margin-left: 15px; /* Зсув вправо */
        }

        .search-container input {
            width: 180px; /* Базова ширина */
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            transition: width 0.3s ease; /* Плавний перехід для розширення */
        }

        .search-container input:focus {
            width: 250px; /* Розширення при фокусі */
            transition: width 0.4s ease;
        }

        .search-container button {
            background: none;
            border: none;
            cursor: pointer;
            color: #28a745;
            font-size: 20px;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .search-container button:hover {
            color: #000;
        }

        /* Анімація обертання лупи при наведенні */
        .search-container button:hover i {
            animation: rotate 0.4s linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .search-container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        .nav {
            display: flex;
            justify-content: center; /* Центрування навігаційних елементів */
            flex-grow: 1; /* Дозволяє навігації займати доступний простір */
        }

        .nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin: 0 15px; /* Відстань між навігаційними елементами */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            color: #28a745;
            transform: translateY(-3px);
        }

        .nav a img {
            width: 20px;
            margin-right: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin-left: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .user-menu a:hover {
            color: #28a745;
            transform: scale(1.1);
        }

        .user-menu a img {
            width: 25px;
            margin-right: 5px;
        }
    </style>
</head>

    <header class="header">

            <div class="search-container">
                <input type="text" placeholder="Пошук...">

            </div>
        </div>
        <nav class="nav">

            <a href="#"><img src="/Users/denisshargorodsky/Desktop/:Project4Paws/src:/images:/staff-snake-solid.svg" alt="Рептиліям">Рептиліям</a>

        </div>
    </header>
</body>
