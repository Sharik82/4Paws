        body {
            margin: 0;

        .header {
            background-color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;

        /* Стилізація для блоку пошуку */
.search-container {
    display: flex;
    align-items: center;
    border: 2px solid #28a745; /* Зелена рамка */
    border-radius: 20px;
    padding: 5px 10px;
    background-color: #fff;
    transition: box-shadow 0.3s ease;
}

.search-container input {
    border: none;
    outline: none;
    padding: 8px;
    border-radius: 20px;
    font-size: 16px;
    color: #333;
}

.search-container button {
    background: none;
    border: none;
    cursor: pointer;
    color: #28a745;
    font-size: 20px;
    margin-left: 5px;
    transition: color 0.3s ease;
}

.search-container button:hover {
    color: #000;
}

.search-container:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-left: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav a:hover {
            color: #28a745;
            transform: translateY(-3px);
        }

        .nav a img {
            width: 20px;
            margin-right: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            margin-left: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .user-menu a:hover {
            color: #28a745;
            transform: scale(1.1);
        }

        .user-menu a img {
            width: 25px;
            margin-right: 5px;
        }
