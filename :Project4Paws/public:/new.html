<body>

<!-- Header -->
<header>
    <div class="logo">ZooShop</div>

    </nav>
    <div class="search-container">
        <input type="text" id="search" placeholder="Пошук...">
        <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div class="icons">
        <a href="#"><i class="fas fa-user"></i></a>

<section class="banner">

<!-- Categories -->
<section class="categories">

        <img src="dog-icon.png" alt="Собаки">
        <p>Собаки</p>
    </div>
    <div class="category">
        <img src="cat-icon.png" alt="Коти">

    </div>
    <!-- Додайте більше категорій тут -->

<footer>
    <p>Контактна інформація: 123-456-7890</p>
    <p>Підписатися на новини</p>
